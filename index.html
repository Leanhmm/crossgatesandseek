<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hide and Seek at the Mall</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 200px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .card-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Hide and Seek at the Mall</h1>
    <button class="button" onclick="goToRole('hider')">I'm a Hider</button>
    <button class="button" onclick="goToRole('seeker')">I'm a Seeker</button>
  </div>

  <div id="hiderPage" style="display: none;">
    <h2>Hider Mode</h2>
    <button class="button" onclick="drawCard()">Draw 1 Card</button>
    <button class="button" onclick="drawThreeChooseOne()">Draw 3 Cards, Choose 1</button>
    <h3>Your Hand:</h3>
    <div id="hand"></div>
  </div>

  <div id="seekerPage" style="display: none;">
    <h2>Seeker Mode</h2>
    <!-- Blank for now -->
  </div>

  <script>
    const allCards = [
      { name: "Speed Boost", description: "Move to a new hiding spot without being noticed." },
      { name: "Invisible Cloak", description: "You are invisible for the next 2 seeker questions." },
      { name: "Decoy", description: "Send a fake clue to the seekers." },
      { name: "Mall Map", description: "Get a hint about the best hiding areas." },
      { name: "Time Freeze", description: "Freeze time and pause all seeker actions for 1 minute." }
    ];

    const hand = [];

    function goToRole(role) {
      document.getElementById('main').style.display = 'none';
      if (role === 'hider') {
        document.getElementById('hiderPage').style.display = 'block';
      } else if (role === 'seeker') {
        document.getElementById('seekerPage').style.display = 'block';
      }
    }

    function drawCard() {
      const card = getRandomCard();
      hand.push(card);
      renderHand();
    }

    function drawThreeChooseOne() {
      const cards = [getRandomCard(), getRandomCard(), getRandomCard()];
      const chooser = document.createElement('div');
      chooser.innerHTML = '<h3>Choose one card:</h3>';
      cards.forEach(card => {
        const btn = document.createElement('button');
        btn.innerText = card.name;
        btn.className = 'button';
        btn.onclick = () => {
          hand.push(card);
          renderHand();
          chooser.remove();
        };
        chooser.appendChild(btn);
      });
      document.body.appendChild(chooser);
    }

    function getRandomCard() {
      return allCards[Math.floor(Math.random() * allCards.length)];
    }

    function renderHand() {
      const handDiv = document.getElementById('hand');
      handDiv.innerHTML = '';
      hand.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card';
        cardDiv.innerHTML = `
          <div class="card-title">${card.name}</div>
          <div class="card-description">${card.description}</div>
          <button onclick="useCard(${index})">Use</button>
        `;
        handDiv.appendChild(cardDiv);
      });
    }

    function useCard(index) {
      alert(`You used: ${hand[index].name}`);
      hand.splice(index, 1);
      renderHand();
    }
  </script>
</body>
</html>
